<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aravindan's Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
        }
        .profile {
            width: 100%;
            max-width: 500px;
            background-color: #ffffff;
            padding: 40px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            border-radius: 20px;
            text-align: center;
            transition: transform 0.3s;
        }
        .profile:hover {
            transform: scale(1.02);
        }
        img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 5px solid #4a90e2;
        }
        h1 {
            font-size: 2.2em;
            color: #333;
            margin: 10px 0;
            font-weight: bold;
        }
        .tagline {
            font-size: 1.1em;
            color: #4a90e2;
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }
        .description {
            font-size: 1em;
            color: #666666;
            line-height: 1.6;
            margin-bottom: 30px;
            padding: 0 15px;
        }
        .button {
            padding: 12px 30px;
            background-color: #4a90e2;
            color: #ffffff;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1em;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #357ABD;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="profile">
        <img src="https://github.com/aravindanpalani/aravindan-profile/raw/main/photo.png" alt="Aravindan's Profile Picture">
        <h1>Aravindan</h1>
        <p class="tagline">Software Developer | Enthusiastic Learner | Tech Enthusiast</p>
        <p class="description">Welcome to my profile page! I'm passionate about coding, problem-solving, and building projects that make a difference. Let's connect and explore innovative solutions together.</p>
        
        <a href="mailto:aravindan@example.com" class="button">Contact Me</a>
    </div>
</body>
</html>
