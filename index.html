<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aravindan's Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            margin: 0;
        }
        .profile {
            max-width: 600px;
            background-color: #ffffff;
            padding: 40px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            color: #4a90e2;
            margin-bottom: 10px;
            font-weight: bold;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
        }
        .tagline {
            font-size: 1.2em;
            color: #ff6347;
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }
        .description {
            font-size: 1em;
            color: #555555;
            margin: 10px 0 30px;
            line-height: 1.6;
        }
        .button {
            padding: 12px 30px;
            background-color: #4a90e2;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: background-color 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #357ABD;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="profile">
        <h1>Aravindan</h1>
        <p class="tagline">Software Developer | Enthusiastic Learner | Tech Enthusiast</p>
        <p class="description">Welcome to my profile page! I'm passionate about coding, problem-solving, and building projects that make a difference. Let's connect and explore innovative solutions together.</p>
        
        <a href="mailto:aravindan@example.com" class="button">Contact Me</a>
    </div>
</body>
</html>
